<div class="tabs">
    <nav>
        <ul>
            <li *ngFor="let tab of tabs" [ngClass]="tab.active ? 'active tab' : 'tab'">
                <a [routerLink]="" (click)="selectTab(tab)">
                    <ng-container *ngTemplateOutlet="tab.heading"></ng-container>
                </a>
            </li>
        </ul>
    </nav>
</div>
<ng-content></ng-content>
