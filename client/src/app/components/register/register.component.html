<div class="register-form site-form">
    <h2>Registration Form</h2>
    <form (ngSubmit)="register()" #registerForm="ngForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email"
                    required email
                    [(ngModel)]="credentials.email" name="email"
                    #email="ngModel">
            <div [hidden]="email.valid || email.pristine" class="alert alert-danger">Email is required</div>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username"
                    required
                    [(ngModel)]="credentials.username" name="username"
                    #username="ngModel">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password"
                    required
                    [(ngModel)]="credentials.password" name="password"
                    #password="ngModel">
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!registerForm.form.valid">Submit</button>
    </form>
</div>
