<div class="game-log">
    <div class="record" *ngFor="let record of gameLog">
        <p *ngIf="record.turnType === 0">
            <i class="fas fa-child"></i>
            <span class="player">{{record.player.username}}</span> received
            <span class="outcome">{{record.data.troops}} for {{record.data.territoryName}}</span>
        </p>
    </div>
</div>
