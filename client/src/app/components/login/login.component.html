<div class="login-form site-form">
    <h2>Login Form</h2>
    <form name="login-form" (ngSubmit)="f.form.valid && login()" #loginForm="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username"
                    required
                    [(ngModel)]="credentials.username" name="username"
                    #username="ngModel">
            <div [hidden]="username.valid || username.pristine" class="alert alert-danger">Username is required</div>
        </div>
        <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password"
                    required
                    [(ngModel)]="credentials.password" name="password"
                    #password="ngModel">
                <div [hidden]="password.valid || password.pristine" class="alert alert-danger">Password is required</div>
            </div>
        <div class="form-group">
            <button [disabled]="!loginForm.form.valid" class="btn btn-success">Login</button>
        </div>
    </form>
</div>
